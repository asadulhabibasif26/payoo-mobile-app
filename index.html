<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[150px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"> 

        <img src="./assets/Group.png" alt="">

    </div>

    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mb-5 mt-2 rounded-3xl" id="mobile-number" />
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit PIN</label><br>
            <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mb-5 mt-2 rounded-3xl" id="pin-number"/>
        </div>
        <button class="btn bg-[#0874f2] w-full rounded-3xl  text-white text-xl p-6" id="login-btn">Login</button>
    </form>
<!-- link java script here -->
<script src="./script.js"></script>
</body>
</html>
